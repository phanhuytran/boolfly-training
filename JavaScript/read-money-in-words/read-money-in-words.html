<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Read Money in Words</title>

    <link href="https://avatars.githubusercontent.com/u/59163484?s=200&v=4" rel="shortcut icon" />
    <link rel="stylesheet" href="read-money-in-words.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="read-money-in-words.js"></script>
</head>

<body>
    <div class="container">
        <h1>Read Money By Words</h1>
        <form onsubmit="onClick(); return false;">
            <label for="input-number">Your money:</label>
            <input type="number" placeholder="Enter a money..." id="input-number" name="input-number" />
            <p id="error-message"></p>
            <button>Submit</button>
        </form>
        <div class="wrap-result">
            <p id="announcement"></p>
            <p id="result"></p>
        </div>
    </div>
</body>

</html>
