<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bigger Together</title>

    <link href="https://avatars.githubusercontent.com/u/59163484?s=200&v=4" rel="shortcut icon" />
    <link rel="stylesheet" href="bigger-together.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="bigger-together.js"></script>
</head>

<body>
    <div class="container">
        <h1>bigger together</h1>
        <form onsubmit="biggerTogether(); return false;">
            <label for="list-integers">Your positive integers list:</label>
            <input type="text" placeholder="Enter positive integers list..." id="list-integers"
                name="list-integers" /><br />
            <p id="error-message"></p>
            <button>Submit</button>
        </form>
        <p id="announcement"></p>
        <p id="result"></p>
    </div>
</body>

</html>
