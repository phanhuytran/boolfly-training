<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Left Content</title>

    <link href="https://avatars.githubusercontent.com/u/59163484?s=200&v=4" rel="shortcut icon" />
    <link rel="stylesheet" href="create-a-left-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <button>Compose</button>
        <ul class="mail-box">
            <li><a href="#" title="Inbox">Inbox<span>&nbsp;(2)</span></a></li>
            <li><a href="#" title="Important">Important</a></li>
            <li><a href="#" title="Sent">Sent</a></li>
            <li><a href="#" title="Draft">Draft</a></li>
            <li><a href="#" title="Trash">Trash</a></li>
        </ul>
        <ul class="filter">
            <li>labels</li>
            <li>
                <input type="checkbox" id="personal" name="personal" />
                <label for="personal">Personal</label>
            </li>
            <li>
                <input type="checkbox" id="work" name="work" />
                <label for="work">Work</label>
            </li>
            <li>
                <input type="checkbox" id="travel" name="travel" />
                <label for="travel">Travel</label>
            </li>
        </ul>
    </div>
</body>

</html>
