<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Form</title>

    <link href="https://avatars.githubusercontent.com/u/59163484?s=200&v=4" rel="shortcut icon" />
    <link rel="stylesheet" href="create-a-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h3>Welcome to BOOLFLY</h3>
        <p>Xin chào các bạn sinh viên</p>
        <div class="box-welcome">
            <p>Chào các bạn đã đến công ty BOOLFLY</p>
            <p href="#" title="Hiện thêm">Hiện thêm</p>
        </div>
        <form class="form-login" method="POST" action="#" enctype="application/x-www-form-urlencoded">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
            <input type="submit" value="Đăng nhập" />
        </form>
        <a href="#" title="Quên mật khẩu">Quên mật khẩu?</a>
        <a href="#" title="Đăng nhập một lần">Single Sign On<span class="new-info">new</span></a>
    </div>
</body>

</html>
