<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Cart</title>

    <link href="https://avatars.githubusercontent.com/u/59163484?s=200&v=4" rel="shortcut icon" />
    <link rel="stylesheet" href="shopping-cart-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="banner">
        <h1>SHOPPING CART
            <img src="https://i.pinimg.com/originals/15/4f/df/154fdf2f2759676a96e9aed653082276.png" />
        </h1>
    </div>
    <div class="body-content">
        <div>
            <a href="shopping-cart-2.html" target="_parent">
                <img class="cart-image"
                    src="https://i.pinimg.com/originals/15/4f/df/154fdf2f2759676a96e9aed653082276.png" />
            </a>
            <span class="quantity"></span>
        </div>
        <ul class="products">
            <li>
                <img
                    src="https://github.com/learnable-content/js-shopping-cart/blob/master/images/blackhoddie.jpg?raw=true">
                <span>Black Hoddie</span>
                <span class="cost">15$</span>
                <button class="add-to-cart" id="0" cost="15" product-name="Black Hoddie">Add to Cart</button>
            </li>
            <li>
                <img
                    src="https://github.com/learnable-content/js-shopping-cart/blob/master/images/blacktshirt.jpg?raw=true">
                <span>Black Shirt</span>
                <span class="cost">10$</span>
                <button class="add-to-cart" id="1" cost="10" product-name="Black Shirt">Add to Cart</button>
            </li>
            <li>
                <img
                    src="https://github.com/learnable-content/js-shopping-cart/blob/master/images/greyhoddie.jpg?raw=true">
                <span>Grey Hoddie</span>
                <span class="cost">20$</span>
                <button class="add-to-cart" id="2" cost="20" product-name="Grey Hoddie">Add to Cart</button>
            </li>
            <li>
                <img
                    src="https://github.com/learnable-content/js-shopping-cart/blob/master/images/greytshirt.jpg?raw=true">
                <span>Grey Shirt</span>
                <span class="cost">12$</span>
                <button class="add-to-cart" id="3" cost="12" product-name="Grey Shirt">Add to Cart</button>
            </li>
        </ul>
    </div>
    <script src="shopping-cart-1.js"></script>
</body>

</html>
